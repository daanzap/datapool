<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Pool</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/stylesheets/flexselect.css">
    <link rel="stylesheet" href="/static/stylesheets/jquery.timepicker.css">
    <link rel="stylesheet" href="/static/stylesheets/app.css" />
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.rawgit.com/novus/nvd3/v1.8.1/build/nv.d3.css" />

    <script src="bower_components/modernizr/modernizr.js"></script>

  </head>
  <body>
    <div class="bg-wrapper">

      <div class="topbar">
        <div class="row">
          <div class="large-12 columns">
            <nav class="top-bar" data-topbar role="navigation">
              <ul class="title-area">
                <li class="name">
                  <h1><a href="#"><img src="/static/img/logo.svg"></a></h1>
                </li>
                 <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
                <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
              </ul>

              <section class="top-bar-section">
                <ul class="right">
                  <li><a href="index.html">Data Pool</a></li>
                  <li class="active"><a href="add_data.html">Your data streams</a></li>
                  <li><a href="add_project.html">Your projects</a></li>
                  <li><a href="#">Support</a></li>
                </ul>
              </section>
            </nav>
          </div>
        </div>
      </div>

      <!-- end header -->

      {% block content %}
      {% endblock %}

      <!--start footer -->

      <footer>
        <div class="row">
          <div class="large-4 columns large-centered">
            <div class="row">
              <div class="large-6 columns">
                <img src="/static/img/zz-logo.svg">
              </div>
              <div class="large-6 columns">
                <img src="/static/img/leiden.svg">
              </div>
            </div>
          </div>
        </div>
      </footer>
      
    </div>

    <script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/static/js/liquidmetal.js" type="text/javascript"></script>
    <script src="/static/js/jquery.flexselect.js" type="text/javascript"></script>
    <script src="/static/js/jquery.timepicker.min.js" type="text/javascript"></script>
    <script src="/static/bower_components/foundation/js/foundation.min.js"></script>
    <script src="/static/js/jquery-ui.min.js"></script>

    <script src="/static/js/app.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
    <script src="https://cdn.rawgit.com/novus/nvd3/v1.8.1/build/nv.d3.min.js"></script>
    <script src="/static/js/leaflet-heat.js"></script>
    <script src="/static/js/datapool-map.js"></script>
    <script src="/static/js/datapool-line-chart.js"></script>
    <script src="/static/js/main.js"></script>
  </body>
